<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Rust Dashboard</title>

    <link rel="stylesheet" href="dashboard.css">
    <script src="dashboard.js" defer></script>
</head>

<body>
    <!-- NAV -->
    <nav>
        <a href="/">Home</a>
        <a href="/site/about.html">About</a>
        <a href="/site/links.html">Links</a>
        <a class="active">Rust Dashboard</a>
    </nav>

    <header>
        <h1>Rust Event Dashboard</h1>
        <p>Search & filter through all captured events.</p>
    </header>

    <!-- FILTERS -->
    <section id="filters">
        <input id="search" placeholder="Search anything (event, streamer, locationâ€¦)" />
        <select id="categoryFilter">
            <option value="">All Categories</option>
        </select>
        <select id="streamerFilter">
            <option value="">All Primary Streamers</option>
        </select>
        <button id="reset">Reset</button>
    </section>

    <!-- TABLE -->
    <table id="results">
        <thead>
            <tr>
                <th>Date</th>
                <th>Event</th>
                <th>Activity</th>
                <th>Primary</th>
                <th>Involved</th>
                <th>Location</th>
                <th>Summary</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</body>
</html>
