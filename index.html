<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nothing ever changes</title>
  <style>
    body {
      font-family: Arial, sans-serif;

    p  { font-size: 1.1rem; }
  </style>

<body>
  <div class="box">
    <h1>you say that i call myself retarded <br>just a little too much...</h1>
